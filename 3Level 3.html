<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 3</title>
</head>


<body>


<!-- We use Semantic and Non-semantics to make code more Readable and better ranking in SEO -->
<!-- Semantic : Semantic HTML tags are tags that define the meaning of the content they contain. -->
<header>
    <h1> My Portfolio</h1>
</header>


<main>
    <section>education: DIT | school: Many</section>
    <section>experience: EY </section>
    <article> my story: </article>

    <!-- Using Target: for open in new window -->
    <a href="https://www.google.com/" target="_main">Google</a>
    <br />

    <!-- To make img clikable, if you change height width will also change to maintain aspect ratio-->
    <a href="/3Shraddha.html" target="_main">
        <img src="https://scontent-pnq1-1.xx.fbcdn.net/v/t39.30808-6/326271650_568983368145994_8909416697080327699_n.jpg?_nc_cat=111&ccb=1-7&_nc_sid=5f2048&_nc_ohc=-yvEjkiyzAcAX8eLSvG&_nc_ht=scontent-pnq1-1.xx&oh=00_AfDTPOWEj0p40ugjkT8u1JB8nlsxtkHLWT-8RNApf9njXw&oe=6565454C" 
        alt="Google"    
        height="350">
    </a>


    <!-- SEO will not take aside tag in consideration while ranking the page -->
    <aside>This is an ad</aside>

    
    <!-- div contains other HTML elements, it's a Block Element: it take full page width, it is Non Semantic -->
    <div>
        <p>hello world</p>
        <p>Hii</p>
    </div>

    <div>
        <p>Bye</p>
        <p>Goodbyi</p>
    </div>

    
    <!--  Span : It can be used to group elements for styling purposes (using the class or id attributes), or because they share attribute values,
         such as lang. It should be used only when no other semantic element is appropriate. <span> is very much like a <div> element, 
            but <div> is a block-level element whereas a <span> is an inline-level element. -->
    <span>
        Bye
    </span>

</main>


<footer>

    <h5>Contact me at my Number</h5>

</footer>


</body>


</html>
