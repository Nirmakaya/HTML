<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
</head>
<body>

    <header></header>

    <main>

        
        <!-- Form : Most Imp concept of HTML -->
        <!-- action.php is a file for backend works -->
        <!-- type=text for text, type=password for hidden password display style-->
        <form action="/action.php">

            <h3>Registration Form</h3>

            <input type="text" placeholder="Write your name">
            <input type="password" placeholder="passcode">
            <br />

            <!-- Label : Add additional name to a element can be used for visually impared person 
                when bot is reding the webpage outloud -->
            <!-- Label also makes radio btn clickable by clicking its displayed name, so good for weak eyesight people -->
            <!-- You have to use ID with label, Id attribute helps to distinguish two identical display name -->
            <!-- Radio : In backend the 'value' goes, not the displed name. So value and display name should be in sync -->
            <h5>Select Your Class</h5>

            <label for="101">
                <input type="radio" value="class XI" name="class" id="101">Class XI
            </label>
            <br />

            <label for="102">
                <input type="radio" value="class XII" name="class" id="102">Class XII
            </label>
            <br />


            <!-- Id and group -->
            <div id="id" class="Joe"></div>


            <!-- CheckBox Element -->
            <h5> Select your Subject</h5>

            <label for="math">
                <input type="checkbox" value="math" name="subject" id="id1">Math
            </label>

            <label for="phy">
                <input type="checkbox" value="physics" name="subject" id="id2">Physics
            </label>

            <label for="chem">
                <input type="checkbox" value="chemistry" name="subject" id="id3">Chemistry
            </label>

            <label for="Bio">
                <input type="checkbox" value="biology" name="subject" id="id4">Biology
            </label>

            <label for="CS">
                <input type="checkbox" value="computer Science" name="subject" id="id4">Computer Science
            </label>
            <br />

            <!-- Select : Used for Dropdown -->
            <br><br>
            Select your City  
            <select name="city" id="city">
                <option value="Delhi">Delhi</option>
                <option value="Gurugram">Gurugram</option>
                <option value="Pune">Pune</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Bamglore">Banglore</option>
                <option value="Hyderabad">Hyderabad</option>
            </select>


            <!-- textarea Element : it is similar to input type=text element, we use this for feedback -->
            <br><br><br />
            <textarea name="feedback" id="108" placeholder="Please give your feedback" rows="7"></textarea>
            <br />

            <!-- Submit -->
            <input type="submit" value="submit" id="submit">
            <br><br>

            <!-- iFrame -->
            <iframe width="560" height="315" src="https://www.youtube.com/embed/_TqhqNF_N1Y?si=Q9bvIaKOu8LqWCdA"
             title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen>
            </iframe>
            <br>

            <!-- Google prevents these, Malicious Activity -->
            <iframe src="https//:www.google.com/"></iframe>
            <br><br>

            <!-- Video Tag-->
            <video width="560" height="315" src="/myVideo.mp4" controls loop>My Video</video>

        </form>

    </main>


    <footer></footer>
    
</body>
</html>
